<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel Estreito</title>
  <style>
    body {
      background: #111;
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 50px 0;
      display: flex;
      justify-content: center;
    }

    .carousel-container {
      width: 100%;
      max-width: 960px;
      overflow: hidden;
      position: relative;
    }

    .carousel {
      display: flex;
      gap: 20px;
      transition: transform 0.6s ease;
    }

    .slide {
      flex: 0 0 250px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .slide:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }

    .slide img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .slide p {
      padding: 12px;
      font-size: 0.95rem;
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .controls button {
      background: #444;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 0 10px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Slide 1 -->
      <div class="slide">
        <img src="img/movie-one.png" alt="A Sociedade do Anel">
        <p>The Lord of the Rings: The Fellowship of the Ring – 2001</p>
      </div>

      <!-- Slide 2 -->
      <div class="slide">
        <img src="img/movie-two.png" alt="Frodo">
        <p>The Lord of the Rings: The Two Towers – 2002</p>
      </div>

      <!-- Slide 3 -->
      <div class="slide">
        <img src="img/movie-three.png" alt="Aragorn">
        <p>The Lord of the Rings: The Return of the King – 2003</p>
      </div>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const slideWidth = 270; // 250px + 20px gap
    let scrollPosition = 0;

    function nextSlide() {
      const maxScroll = carousel.scrollWidth - carousel.clientWidth;
      scrollPosition = Math.min(scrollPosition + slideWidth, maxScroll);
      carousel.style.transform = `translateX(-${scrollPosition}px)`;
    }

    function prevSlide() {
      scrollPosition = Math.max(scrollPosition - slideWidth, 0);
      carousel.style.transform = `translateX(-${scrollPosition}px)`;
    }
  </script>

</body>
</html>
